<div class="p-6 bg-slate-50 min-h-full font-sans">
  
  <header class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
    <div>
      <h1 class="text-2xl font-black uppercase text-slate-800 tracking-tight">Dashboard Industrial</h1>
      <p class="text-slate-500 text-sm font-medium">Monitoramento de ativos em tempo real</p>
    </div>
    <div class="flex gap-3">
      <span class="flex items-center gap-2 px-3 py-1 bg-green-100 text-green-700 rounded-lg text-xs font-bold uppercase">
        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
        Sistema Online
      </span>
    </div>
  </header>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-10">
    
    <div class="p-5 bg-white rounded-2xl shadow-sm border border-slate-400 flex flex-col h-[22rem]">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-slate-500 text-xs font-bold uppercase tracking-widest">Temperatura do Forno</h3>
          <p class="text-2xl font-black text-slate-700">{{ currentTemp }}°C</p>
        </div>
        <div [class]="currentTemp > 30 ? 'bg-red-500 shadow-red-100' : 'bg-blue-500 shadow-blue-100'" 
             class="w-3 h-3 rounded-full shadow-[0_0_12px_rgba(0,0,0,0.1)] transition-all duration-500">
        </div>
      </div>
      <div class="flex-1 min-h-0">
        <apx-chart #chartTemp
          [series]="tempOptions.series" [chart]="tempOptions.chart" 
          [xaxis]="tempOptions.xaxis" [colors]="tempOptions.colors" [stroke]="tempOptions.stroke">
        </apx-chart>
      </div>
    </div>

    <div class="p-5 bg-white rounded-2xl shadow-sm border border-slate-400 flex flex-col h-[22rem]">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-slate-500 text-xs font-bold uppercase tracking-widest">Consumo Elétrico</h3>
          <p class="text-2xl font-black text-slate-700">{{ currentEnergy }} <span class="text-sm font-normal text-slate-400">kWh</span></p>
        </div>
        <div class="w-3 h-3 rounded-full bg-purple-500 shadow-lg shadow-purple-100"></div>
      </div>
      <div class="flex-1 min-h-0">
        <apx-chart #chartEnergy
          [series]="energyOptions.series" [chart]="energyOptions.chart" 
          [xaxis]="energyOptions.xaxis" [colors]="energyOptions.colors">
        </apx-chart>
      </div>
    </div>

  </div>

  <div class="p-6 bg-white rounded-2xl shadow-sm border border-slate-400">
    <div class="flex justify-between items-center mb-6">
      <div>
        <h2 class="text-slate-500 text-xs font-bold uppercase tracking-widest">Produção: peças produzidas por hora</h2>        
      </div>
      <div class="bg-slate-100 px-4 py-2 rounded-xl">
        <span class="text-xl font-black text-slate-700">{{ currentProd }}</span>
        <span class="ml-2 text-slate-400 text-xs font-bold uppercase">un/h</span>
      </div>
    </div>
    <div class="h-[250px]">
      <apx-chart #chartProducao
        [series]="chartOptions.series" [chart]="chartOptions.chart" 
        [xaxis]="chartOptions.xaxis" [colors]="chartOptions.colors"
        [plotOptions]="chartOptions.plotOptions" [dataLabels]="chartOptions.dataLabels">
      </apx-chart>
    </div>
  </div>
</div>
