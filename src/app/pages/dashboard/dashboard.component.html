<h1 class="text-2xl font-bold text-[#64748b]">Dashboard</h1>
<div class="grid grid-cols-2 gap-4 mb-4">
  <div class="p-5 h-[20rem]" style="border: 1px solid red">
    <p>GRÁFICO 1</p>
  </div>

  <div class="p-5 h-[20rem]" style="border: 1px solid purple">
    <p>GRÁFICO 2</p>
  </div>
</div>

<div class="p-5 h-[20rem] flex flex-col" style="border: 1px solid rgb(16, 42, 82)">
  <div class="chart-container flex-1 flex">
    <apx-chart
      class="w-full"
      #chart
      [series]="chartOptions.series!"
      [chart]="chartOptions.chart!"
      [xaxis]="chartOptions.xaxis!"
      [yaxis]="chartOptions.yaxis!"
      [plotOptions]="chartOptions.plotOptions!"
      [dataLabels]="chartOptions.dataLabels!"
      [title]="chartOptions.title!"
    ></apx-chart>
  </div>
</div>
