<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 py-12 px-4 sm:px-6 lg:px-8">
  
  <div class="max-w-md w-full space-y-8 bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-2xl border border-white/20">
    
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-white tracking-tight">
        ThermoInsight
      </h2>
      <p class="mt-2 text-sm text-indigo-200">
        Bem-vindo de volta! Faça login na sua conta.
      </p>
    </div>

     @if (errorMessage() && formSubmit()) {
      <div class="p-3 bg-red-100 border border-red-400 text-red-700 rounded relative" role="alert">
        <span class="block sm:inline">{{ errorMessage() }}</span>
      </div>
    }

    <form class="mt-8 space-y-6"(ngSubmit)="onSubmit()">
      <div class="rounded-md space-y-4">
        
        <div>
          <label for="email" class="block text-sm font-medium text-indigo-100 mb-1">Endereço de Email</label>
          <input 
            id="email" 
            name="email" 
            type="email" 
            autocomplete="email" 
            required 
            [(ngModel)]="email"
            class="appearance-none block w-full px-4 py-3 border border-white/10 bg-white/5 text-white placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all sm:text-sm"
            placeholder="exemplo@email.com"
          >
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-indigo-100 mb-1">Senha</label>
          <input 
            id="password" 
            name="password" 
            type="password" 
            autocomplete="current-password" 
            required 
            [(ngModel)]="senha"
            class="appearance-none block w-full px-4 py-3 border border-white/10 bg-white/5 text-white placeholder-gray-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all sm:text-sm"
            placeholder="••••••••"
          >
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading"
        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-indigo-500/30"
        >Entrar
      </button>

    </form>


  </div>


  


</div>
